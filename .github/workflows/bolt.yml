name: "⚡ Bolt: Advanced Performance Reviewer"

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  bolt-scan:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bolt Logic Engine
        id: bolt
        run: |
          DIFF=$(git diff origin/${{ github.base_ref }}...HEAD)
          SUGGESTIONS=""

          # 1. Detect N+1 Queries (DB call inside a loop)
          if echo "$DIFF" | grep -Pzo "(?s)\.(map|forEach|filter)\(.*\n.*(db|repo|prisma|model)\..*"; then
            SUGGESTIONS="$SUGGESTIONS\n- ⚡ **N+1 Query Detected:** You are making database calls inside a loop. Use **eager loading** (e.g., `.include` or `JOIN`) to fetch data in one batch."
          fi

          # 2. Detect Missing useMemo in React
          # Get list of added/modified jsx/tsx files
          REACT_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '\.(jsx|tsx)$' || true)

          if [ -n "$REACT_FILES" ]; then
            # If there are React files, check the diff of ONLY those files
            REACT_DIFF=$(git diff origin/${{ github.base_ref }}...HEAD -- $REACT_FILES)
            if echo "$REACT_DIFF" | grep -E '^\+' | grep -q ".filter(" && ! echo "$REACT_DIFF" | grep -q "useMemo"; then
               SUGGESTIONS="$SUGGESTIONS\n- ⚡ **Missing Memoization:** Expensive data transformation (like `.filter`) detected in a React component without `useMemo`. This might run on every re-render."
            fi
          fi

          # Output to GitHub Env
          echo "suggestions<<EOF" >> $GITHUB_ENV
          echo -e "$SUGGESTIONS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post Bolt Review
        if: env.suggestions != ''
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### ⚡ Bolt Performance Analysis\n\nI've reviewed your changes and found these optimization opportunities:\n${{ env.suggestions
}}\n\n**"Every millisecond counts."**`
            })
